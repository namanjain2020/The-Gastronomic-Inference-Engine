<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Review System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Restaurant Review System</h1>
            <p>Select dishes and provide individual reviews</p>
        </div>

        <input type="text" class="search-box" id="searchBox" placeholder="Search dishes...">

        <div class="stats">
            <span>Total Dishes: <strong id="totalDishes"></strong></span>
            <span>Selected: <strong id="selectedCount">0</strong></span>
        </div>

        <div class="dishes-grid" id="dishesGrid"></div>

        <div class="review-section">
            <h2>Reviews</h2>
            <div id="reviewContainer">
                <div class="empty-state">Select dishes from above to start reviewing</div>
            </div>
            <button class="submit-btn" id="submitBtn">Submit All Reviews</button>
            <div class="message" id="message"></div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
